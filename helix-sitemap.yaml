version: 1

sitemaps:
  fedpub:
    origin: https://www.adobe.com
    lastmod: YYYY-MM-DD
    languages:
      en:
        source: /hub/query-index.json
        destination: /hub/sitemap-en.xml
        hreflang: en
        alternate: /{path}
      jp:
        source: /hub/query-index-jp.json
        destination: /hub/sitemap-jp.xml
        hreflang: jp
        alternate: /{path}
