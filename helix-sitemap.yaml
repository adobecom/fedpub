version: 1

sitemaps:
  seo:
    origin: https://www.adobe.com
    lastmod: YYYY-MM-DD
    languages:
      en:
        source: /hub/query-index.json
        destination: /hub/sitemap.xml
        hreflang: en
        alternate: /{path}
      jp:
        source: /jp/hub/query-index.json
        destination: /jp/hub/sitemap.xml
        hreflang: jp
        alternate: /{path}
